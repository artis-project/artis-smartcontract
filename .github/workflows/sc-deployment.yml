name: deploy and verify smartcontract

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

  workflow_dispatch:

jobs:
  deploy_and_verify:
    runs-on: ubuntu-latest
    
    env:
      ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
      DEPLOYMENT_PRIVATE_KEY: ${{ secrets.DEPLOYMENT_PRIVATE_KEY }}
      UPDATE_SC_ADDRESS_TOKEN: ${{ secrets.UPDATE_SC_ADDRESS_TOKEN }}
      ARTIS_ORG_NAME: "artis-project"
      ARTIS_SC_VARIABLE_NAME: "ARTIS_SC_ADDRESS"
      
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18   

      - name: Install dependencies
        run: npm ci

      - name: compile solidity
        run: npx hardhat compile

      - name: deploy contract
        run: npx hardhat run scripts/deploy.ts --network sepolia

      - name: waiting...
        run: sleep 60s

      - name: verify contract on etherscan
        run: npx hardhat verify $SC_ADDRESS --network sepolia
